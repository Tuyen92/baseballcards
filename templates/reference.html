<form action="/new_employee" method="post">
    {% csrf_token %}
    <div>
        <label>Employee</label>
        {{ ref_form.employee }}
    </div>
    <hr>
    <div>
        <lable for="cv">CV</lable>
        {{ ref_form.cv }}
        <lable for="linkedin">Linkedin</lable>
        {{ ref_form.linkedin }}
    </div>
    <div class="col-sm-2" style="margin-top: 24px;">
        <button type="submit" name="adding_reference" class="btn btn-primary">Update</button>
    </div>
</form>
