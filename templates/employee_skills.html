<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% include 'header.html' %}
<div class="container">
    <h1 style="margin-top: 10px;">Skills Form</h1>
    <div style="margin-top: 2%;">
        <form action="/skills_form" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card card-body bg-white border-light shadow mb-4">
                        <h2 class="h5 mb-4">Employee</h2>
                        <hr>
                        <h2 class="h5 mb-4">Languages</h2>
                        <div class="row">
                            <div class="col-md-6 language-form">
                                <label for="language">Languages</label>
                                {{ languages.language }}
                            </div>

                            <div class="col-md-3 language-form">
                                <label for="language">Rate</label>
                                {{ languages.rate }}
                            </div>

                            <div class="col-md-3 mt-4">
                                <button type="submit" name="create_employee" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                        <hr>
                        <h2 class="h5 mb-4">Soft skilss</h2>
                        <h2 class="h5 mb-4">Hard skills</h2>
                        <h2 class="h5 mb-4">References</h2>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
